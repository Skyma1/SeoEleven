  <!-- Критический CSS для предотвращения FOUC -->
  <style>
    /* Скрываем контент до загрузки всех стилей (для всех страниц) */
    #root {
      opacity: 0;
      visibility: hidden;
    }
    
    /* Показываем контент после загрузки стилей */
    body.styles-loaded #root {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.15s ease-in;
    }
    
    /* Базовые стили */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // Показываем контент после полной загрузки всех ресурсов (включая CSS)
    (function() {
      function showContent() {
        document.body.classList.add('styles-loaded');
      }
      
      // Проверяем готовность документа
      if (document.readyState === 'complete') {
        // Двойной requestAnimationFrame для гарантии применения стилей
        requestAnimationFrame(function() {
          requestAnimationFrame(showContent);
        });
      } else if (document.readyState === 'interactive') {
        // Если DOM готов, но ресурсы еще загружаются
        window.addEventListener('load', function() {
          requestAnimationFrame(function() {
            requestAnimationFrame(showContent);
          });
        });
      } else {
        // Если документ еще загружается
        document.addEventListener('DOMContentLoaded', function() {
          window.addEventListener('load', function() {
            requestAnimationFrame(function() {
              requestAnimationFrame(showContent);
            });
          });
        });
      }
    })();
  </script>
